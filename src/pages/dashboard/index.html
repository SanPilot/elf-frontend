<!DOCTYPE html>
<html>
<head>
  <title>
    Dashboard &ndash; Elf
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/components/material-design-themes/material.indigo-red.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/material-icons-font.css">
  <link rel="stylesheet" href="/assets/stylesheets/dashboard-styles.css">
  <link rel="stylesheet" href="/assets/stylesheets/universal-styles.css">
  <link rel="stylesheet" href="/components/roboto-fontface/css/roboto-fontface.css">
  <!-- Polymer imports -->
  <link rel="import" href="/components/polymer/polymer-micro.html">
  <link rel="import" href="/components/paper-listbox/paper-listbox.html">
  <link rel="import" href="/components/paper-item/paper-item.html">
  <link rel="import" href="/components/paper-dropdown-menu/paper-dropdown-menu.html">
  <!-- End Polymer imports -->
</head>
<body>
  <header class="mdl-layout__header header">
    <div class="mdl-layout__header-row header-row" id="header-row">
      <span class="mdl-layout-title title" id="title">Dashboard</span>
      <div class="account-info-container">
        <div class="account-info-names-container">
          <span class="account-info-name">
            Hussain Khalil
          </span>
          <span class="account-info-name-secondary">
            hussainpilot05@gmail.com
          </span>
        </div>
        <img height="40" width="40" alt="H" class="account-info-image" src="/assets/images/icons/elf-logo.min.svg">
        <li class="material-icons account-info-more-arrow">keyboard_arrow_down</li>
      </div>
      <div class="open-search-button-container">
        <li class="open-search-button-icon material-icons" id="open-search-button-icon">search</li>
      </div>
    </div>
  </header>
  <div class="search" id="search">
    <span class="search-icon-container"><li class="material-icons search-icon" id="search-icon">search</li></span>
    <input type="text" class="search-input" id="search-input" placeholder="Search...">
  </div>
  <div class="content" id="content">
    <div class="main">
      <div>
        <div class="view-dropdown-container">
          <paper-dropdown-menu label="View" class="view-dropdown">
            <paper-listbox class="dropdown-content view-dropdown-content" selected="0">
              <paper-item>All Tasks</paper-item>
              <paper-item>Assigned to Me</paper-item>
              <paper-item>Tagged to Me</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script type="text/javascript" src="/components/material-design-lite/material.min.js"></script>
  <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/dashboard-scripts.js"></script>
  <script type="text/javascript" src="/scripts/app.min.js"></script>
</body>
</html>
